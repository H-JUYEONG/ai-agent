services:
  # Redis 캐시 서버
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-agent-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (선택)
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # AI Agent 애플리케이션
  app:
    build: .
    container_name: ai-agent-app
    ports:
      - "8000:8000"
    environment:
      # Redis 연결 (같은 네트워크의 redis 서비스)
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Qdrant 연결 (같은 네트워크의 qdrant 서비스)
      - QDRANT_URL=qdrant
      - QDRANT_PORT=6333

      # API Keys (.env에서 주입)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}

      # LangSmith (선택)
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-ai-service-advisor}

    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

    restart: unless-stopped

    # ⚠️ 프로덕션 배포 시 volumes 마운트 제거 필요!
    # volumes 마운트가 있으면 로컬 파일이 빌드된 이미지의 파일을 덮어씁니다.
    # 개발 환경에서만 사용하세요 (핫 리로드용)
    # volumes:
    #   - ./app:/app/app

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  redis_data:
    driver: local
  qdrant_data:
    driver: local
